<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <script src="js/script.js"></script>
    <script src="js/contacts.js"></script>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/contacts.css">
    <link rel="stylesheet" href="./styles/login.css" />
</head>

<body onload="initTemplates()">
    <div id="desktop-template" include-templates="assets/templates/desktop_template.html"></div>
    <div id="mobile-template" include-templates="assets/templates/mobile_template.html"></div>

    <div class="d-flex">
        <main class="Main_container d-flex flex-direction-col">
            <button class="Primary_contacts_btn btn-primary d-flex" onclick="startAddContact()">
                <t>Add new contact</t>
                <img src="assets/img/contacts_newContact_icon.png" alt="+">
            </button>
            <article id="contacts_list" class="d-flex flex-direction-col align-items-center">
                <figure class="letter_div">A</figure>
                <figure class="seperate_div"></figure>
                <span class="Contact_div d-flex align-items-center" onclick="openContact(0)">
                    <div class="Initiald_svg_div">
                        <svg width="50" height="50" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="21" cy="21" r="20" fill="#FF7A00" stroke="white" stroke-width="2" />
                            <text style="font-size: small;" x="11" y="25" fill="white">AM</text>
                        </svg>
                    </div>
                    <div class="Name_Mail_div">
                        <p>Anton Mayer</p>
                        <p class="Mail_text">anton@gmail.com</p>
                    </div>
                </span>
            </article>
        </main>

        <section class="Contacs_Display_big">
            <span class="side_header d-flex align-items-center">
                <h1>Contacts</h1>
                <div class="Vertical_stroke Divider"></div>
                <p>Better with a team</p>
                <div class="Horizontal_stroke Divider"></div>
            </span>

            <article id="contacts_stage">
                <span class="Stage_head d-flex align-items-center">
                    <div id="initial_ball_big" class="d-flex">AM</div>
                    <div id="stage_head_right">
                        <p id="contact_name">Anton Mayer</p>
                        <div class=" d-flex align-items-center">
                            <a href="#" onclick="editContact()" id="edit_contact_btn" class="Contact_stage_btn">
                                <img src="assets/img/contacts_editContact_icon.png" alt="">
                                Edit
                            </a>
                            <a href="#" onclick="deleteContact()" id="delete_contact_btn" class="Contact_stage_btn">
                                <img src="assets/img/contacts_deleteContacts_icon.png" alt="">
                                Delete
                            </a>
                        </div>
                    </div>
                </span>
                <span>
                    <p>Contact Information</p>
                    <h5>E-Mail</h5>
                    <p class="Mail_text">wolf@gmail.com</p>
                    <h5>Phone</h5>
                    <p>+4922222222</p>
                </span>
            </article>
        </section>
    </div>

    <div id="shader_div">
    </div>


    <!-- Give it a nice position and the sider/header! then: Javascript! -->
    <div id="edit_and_addContact_div" class="d-flex flex-direction-col align-items-center">
        <form id="login-form" action="./summary.html" class="form login-form">
            <div class="input">
                <input required type="text" placeholder="Name" id="name-input" />
                <img src="./assets/img/contacts_AddName_icon.png" class="input-icon" alt="" />
            </div>
            <div class="input">
                <input required type="email" placeholder="Email" id="email-input" />
                <img src="./assets/img/contacts_AddMail_icon.png" class="input-icon" alt="" />
            </div>
            <div class="input">
                <input required type="text" placeholder="Phone Number" id="phone-input"
                    onkeypress="return isNumberKey(event)" />
                <img src="./assets/img/contacts_AddPhone_icon.png" class="input-icon" alt="" />
            </div>
            <div class="error-container">
                <div class="error-message" id="email-input-error"></div>
            </div>
        </form>
    </div>
</body>

</html>
