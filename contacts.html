<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <script src="js/script.js"></script>
    <script src="js/contacts.js"></script>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/contacts.css">
</head>

<body onload="initTemplates()">
    <div id="desktop-template" include-templates="assets/templates/desktop_template.html"></div>
    <div id="mobile-template" include-templates="assets/templates/mobile_template.html"></div>

    <div class="d-flex">
        <main class="Main_container d-flex flex-direction-col">
            <button class="Primary_contacts_btn btn-primary d-flex" onclick="startAddContact()">
                <t>Add new contact</t>
                <img src="assets/img/contacts_newContact_icon.png" alt="+">
            </button>
            <article id="contacts_list" class="d-flex flex-direction-col align-items-center">
                <figure class="letter_div">A</figure>
                <figure class="seperate_div"></figure>
            </article>
        </main>
        <section class="Contacs_Display">
            <span class="side_header d-flex align-items-center">
                <h1>Contacts</h1>
                <div class="Vertical_stroke Divider"></div>
                <p>Better with a team</p>
                <div class="Horizontal_stroke Divider"></div>
            </span>
            <article id="Contacts_stage">
                <span class="Stage_head d-flex align-items-center">
                    <div id="initial_ball" class="d-flex">AM</div>
                    <div id="stage_head_right">
                        <p id="contact_name">Anton Mayer</p>
                        <div class=" d-flex align-items-center">
                            <a href="#" onclick="editContact()">
                                <img src="assets/img/contacts_editContact_icon.png" alt=""> Edit</a>
                            <a href="#" onclick="deleteContact()" id="delete_contact_button">
                                <img src="assets/img/contacts_deleteContacts_icon.png" alt=""> Delete</a>
                        </div>
                    </div>
                </span>
                <span>
                    <p>Contact Information</p>
                    <h5>E-Mail</h5>
                    <a href="wolf@gmail.com">wolf@gmail.com</a>
                    <br>
                    <h5>Phone</h5>
                    <p>+4922222222</p>
                </span>
            </article>
        </section>
    </div>
</body>

</html>
