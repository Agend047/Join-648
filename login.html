<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <script defer src="./js/script.js"></script>
    <script defer src="./js/login.js"></script>
  </head>
  <body onload="init()">
    <div id="splash-login-bg"></div>
    <img
        src="./assets/img/join_logo_white.png"
        alt="Join logo"
        class="img-large splash-active"
        id="login-logo"
      />
    <header id="header" class="splash-active">
      <img
        src="./assets/img/join_logo_black.png"
        alt="Join logo"
        class="img-large d-none"
        id="login-logo-static"
      />
      <div class='login-sign-up-banner-desktop'>
        <span>Not a Join user?</span><a href="#" class="btn-primary">Sign up</a>
      </div>
    </header>
    <main></main>
    
  </body>
</html>
