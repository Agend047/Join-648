<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <script defer src="./js/script.js"></script>
    <script defer src="./js/login.js"></script>
  </head>
  <body onload="init()">
    <header id="header">
      <img
        src="./assets/img/join_logo_black.png"
        alt="Join logo"
        class="img-large splash-active"
        id="login-logo-static"
      />
      <div class="login-sign-up-banner-desktop">
        <span>Not a Join user?</span><a href="#" class="btn-primary">Sign up</a>
      </div>
    </header>
    <main>
      <form action="" class="login-form">
        <h1>Log in</h1>
        <div class="horizontal-separator"></div>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <a href="#" class="text-link">Forgot my password</a>
        <label for="remember-me"
          ><input type="checkbox" id="remember-me" />Remember me</label
        >
        <button class="btn-primary" type='submit'>Log in</button>
        <button class="btn-secondary">Guest Log in</button>
      </form>
      <div class="login-sign-up-banner-mobile">
        <span>Not a Join user?</span><a href="#" class="btn-primary">Sign up</a>
      </div>
    </main>
    <footer>
      <a href="#" class="footer-link">Privacy Policy</a
      ><a href="#" class="footer-link">Legal notice</a>
    </footer>
    <div id="splash-login-bg"></div>
    <img
      src="./assets/img/join_logo_white.png"
      alt="Join logo"
      class="img-large splash-active"
      id="login-logo"
    />
  </body>
</html>
