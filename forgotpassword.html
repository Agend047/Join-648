<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/login.css">
    <script src="./js/script.js"></script>
    <script src="./js/login.js"></script>
  </head>
  <body>
    <header id="header">
      <img
        src="./assets/img/join_logo_black.png"
        alt="Join logo"
        class="img-large"
        id="login-logo-static"
      />
    </header>
    <main>
      <div class="content" id="content">
        <div class="heading-container" id="heading-container">
          <h1 id="heading">I forgot my password</h1>
        </div>
        <div class="horizontal-separator"></div>
        <p>
          Don't worry! We will send you an email with the instructions to reset
          your password.
        </p>
        <form action="./resetpassword.html">
          <div class="input">
            <input required type="email" placeholder="Email" id="email-input" />
            <img src="./assets/img/mail.png" class="input-icon" />
          </div>
          <div class="error-container">
            <div class="error-message" id="email-input-error"></div>
          </div>
          <div class="login-buttons">
            <button class="btn btn-primary" type="submit">Send me the email</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
