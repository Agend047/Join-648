<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <script src="./js/script.js"></script>
    <script src="./js/login.js"></script>
  </head>
  <body>
    <header id="header">
      <img
        src="./assets/img/join_logo_black.png"
        alt="Join logo"
        class="img-large"
        id="login-logo-static"
      />
    </header>
    <main>
      <div class="content" id="content">
        <div class="heading-container" id="heading-container">
          <h1 id="heading">Reset your password</h1>
        </div>
        <div class="horizontal-separator"></div>
        <p>Change your account password here.</p>
        <form action="./login.html">
          <div class="input">
            <input
              required
              type="password"
              placeholder="New password"
              id="password-input"
            />
          </div>
          <div class="input">
            <input
              required
              type="password"
              placeholder="Confirm password"
              id="confirm-password-input"
            />
          </div>
          <div class="error-container">
            <div class="error-message" id="confirm-password-input-error"></div>
          </div>
          <div class="login-buttons">
            <button class="btn btn-primary" type="submit">Continue</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
