<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="icon" href="./assets/img/join_logo_black.png">
    <script defer src="./js/script.js"></script>
    <script defer src="./js/summary.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/summary.css">
</head>

<body onload="loadHelloPageMobile(), checkWidth()">

    <div id="desktop-template" include-templates="assets/templates/desktop_template.html"></div>
    <div id="mobile-template" include-templates="assets/templates/mobile_template.html"></div>

    <main>
        <div class="summary-headline-container">
            <h1>Summary</h1>
            <div class="seperator-desktop"></div>
            <span class="subheadline">Everything in a nutshell!</span>
            <div class="seperator-mobile"></div>
        </div>

        <article class="summary-desktop-layout">

            <div class="boxes-container">
                <div class="top-row">
                    <button class="flex-direction-col">
                        <div class="number">5</div><span>Tasks in<br>Board</span>
                    </button>
                    <button class="flex-direction-col">
                        <div class="number">2</div><span>Tasks In<br>Progress</span>
                    </button>
                    <button class="flex-direction-col">
                        <div class="number">2</div><span>Awaiting<br>feedback</span>
                    </button>
                </div>

                <button class="middle-row">
                    <div class="d-flex gap18 align-items-center">
                        <img src="./assets/img/sum_urgent_icon.png">
                        <div class="d-flex flex-direction-col">
                            <div class="number">1</div>
                            <span>Urgent</span>
                        </div>
                    </div>
                    <div class="seperator-grey"></div>
                    <div>
                        <div id="date">August 07, 2023</div>
                        <div class="deadline">Upcoming Deadline</div>
                    </div>
                </button>

                <div class="bottom-row">
                    <button onmouseover="changeIcon('todoIcon', 'sum_todo_icon_white.svg')"
                        onmouseout="changeIcon('todoIcon', 'sum_todo_icon.png')">
                        <img id="todoIcon" src="./assets/img/sum_todo_icon.png">
                        <div class="d-flex flex-direction-col">
                            <div class="number">1</div>
                            <span>To-do</span>
                        </div>
                    </button>
                    <button onmouseover="changeIcon('doneIcon', 'sum_done_icon_white.svg')"
                        onmouseout="changeIcon('doneIcon', 'sum_done_icon.png')">
                        <img id="doneIcon" src="./assets/img/sum_done_icon.png">
                        <div class="d-flex flex-direction-col">
                            <div class="number">1</div>
                            <span> Done</span>
                        </div>
                    </button>
                </div>
            </div>
            <div id="helloPageDesktop" class="">
                <span>Good morning,</span>
                <h1 class="blue-text">Sofia MÃ¼ller</h1>
            </div>
        </article>


    </main>
</body>

</html>
